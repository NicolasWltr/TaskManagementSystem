<div class="relative">
  <button (click)="login()">Login with google</button>
  @if (loggedIn()) {
    <h1>Logged in with user {{ user()?.id }}</h1>
  }
</div>
@if (dev()) {
  <div class="fixed bottom-0 bg-white p-5 z-100">
    <p class="sm:before:content-['sm'] md:before:content-['md'] lg:before:content-['lg'] xl:before:content-['xl'] before:content-['smaller']"></p>
  </div>
}
